<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoe-cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <article class="card" style="--isNew:true">
        <div class="author">
            <div><img src="images/LOGO.png" alt=""></div>
            <div>
                <div class="name">Sydev</div>Subscribe
            </div>
        </div>
        </div>
        <div class="image"><img src="images/nike.png" alt=""></div>
        <div class="info">
            <div class="name">NikeRetroPremium</div>
            <div class="price">$11.200</div>

        </div>
        <div class="more">
            <div class="buttons">
                <button><i class='bx bx-shopping-bag'></i></button><button>Buy Now</button>
            </div>
            <div class="options">
                <label for="">Options</label>
                <ul>
                    <li style="--color:#fe6969"></li>
                    <li style="--color:#ffa666"></li>
                    <li style="--color:#ffdd66"></li>
                    <li style="--color:#323232"></li>
                </ul>
            </div>
        </div>

    </article>
</body>

</html>
